<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories Expired</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        .story-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .story-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blurred {
            filter: blur(15px);
        }

        .expired-message {
            position: absolute;
            color: white;
            font-size: 2em;
            font-family: Arial, sans-serif;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
        }

        .show-message {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <img 
            src="https://fernanda69.netlify.app/instagram/storie/imagem/story.jpg" 
            alt="Story" 
            class="story-image" 
            id="storyImage"
        >
        <div class="expired-message" id="expiredMessage">
            Esse stories privado expirou!
        </div>
    </div>

    <script>
        // Wait for 15 seconds
        setTimeout(() => {
            const storyImage = document.getElementById('storyImage');
            const expiredMessage = document.getElementById('expiredMessage');

            // Add blur effect to the image
            storyImage.classList.add('blurred');

            // Show the expiration message
            expiredMessage.classList.add('show-message');
        }, 15000); // 15 seconds
    </script>
</body>
</html>
